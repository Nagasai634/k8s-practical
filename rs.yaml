apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: new-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-webserver
  template:
   metadata:
    labels:
      app: nginx-webserver
   spec:
     containers:
        - name: nginx-webserver
          image: nginx
          ports:
            - containerPort: 80